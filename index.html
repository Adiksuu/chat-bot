<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body onload="checkCookie()" class="light">

    <div class="sign_up">
        <div class="top">
            <h1>SIGN UP YOUR ACCOUNT</h1>
        </div>
        <div class="inputs">
            <input type="email" placeholder="Enter a email..." id="email" autocomplete="off">
            <input type="text" placeholder="Enter a nickname..." id="nickname" autocomplete="off" maxlength="25">
            <input type="password" placeholder="Enter a password..." id="password" maxlength="25">
        </div>
        <div class="submit">
            <button onclick="sign_up()">SIGN UP</button>
        </div>
        <div class="error_message">
            <p id="error">NaN</p>
        </div>
        <div class="next">
            <a href="?continue=login">
                <p>You have already <span>an account?</span></p>
            </a>
        </div>
    </div>
    <div class="sign_in">
        <div class="top">
            <h1>SIGN IN YOUR ACCOUNT</h1>
        </div>
        <div class="inputs">
            <input type="email" placeholder="Enter a email..." id="email_in" autocomplete="off">
            <input type="password" placeholder="Enter a password..." id="password_in" maxlength="25">
        </div>
        <div class="submit">
            <button onclick="sign_in()">SIGN IN</button>
        </div>
        <div class="error_message">
            <p id="error_in">OOO</p>
        </div>
        <div class="next">
            <a href="?continue=register">
                <p>You don't have <span>an account?</span></p>
            </a>
        </div>
    </div>
    <div class="chat">
        <div class="top">
            <div class="left">
                <span onclick="logout()">Logout</span>
            </div>
            <div class="middle">
                <span onclick="toggleGroups()">GROUPS</span>
            </div>
            <div class="right">
                <span id="messageCount"></span>
            </div>
        </div>
        <div class="chat_messages" id="chat_messages">
        </div>
        <a class="scroll_down"><i class="fas fa-chevron-down"></i></a>
        <div class="chat_input">
            <input type="text" placeholder="Type a text..." id="message_input" maxlength="175" autocomplete="off">
            <label for="image-input"><i class="fas fa-paperclip"></i></label>
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
        <input type="file" id="image-input" accept="image/*, video/*">
    </div>
    <div class="groups" id="groups">
        <div class="groups_list" id="groups_list">
            <div class="group">
                <span>GLOBAL</span>
                <button onclick="globalGroup()">JOIN GROUP</button>
            </div>
        </div>
        <div class="create_group">
            <input type="text" id="makeGroup" placeholder="Type group name..." maxlength="12" autocomplete="off">
            <button onclick="changeGroup()"><i class="fas fa-check"></i></button>
        </div>
        <div class="countOfMessages">
            <span id="messagesOnGroup">Messages count: 0 | Owner: None</span>
        </div>
    </div>
    <div class="createPassword">
        <div>
            <input type="text" placeholder="Create a password..." id="passwordCreate" maxlength="12" autocomplete="off">
            <button id="passwordConfirmBtn"><i class="fas fa-check"></i></button>
        </div>
        <span id="error_password_group">Incorrect password</span>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

    <script src="./dist/scripts/script.js"></script>
    
</body>
</html>
